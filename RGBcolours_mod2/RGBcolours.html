<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Colours</title>
    <link href="RGBcolours.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1>RGB Colours</h1>

    <p>An RGB colour is specified by: <span class="rgb-code">rbg(red, green, blue)</span></p>
    <p id="description">
        The parameters red, green and blue specify the intensity of the colour:<br>
        0 <em>(lowest)</em> to 255 <em>(highest)</em>
    </p>
    <hr>
    <h3>Try it out for yourself...</h3>
    <p>
        red: <input id="redIn" type="number" value="255"> 
        green: <input id="greenIn" type="number" value="0"> 
        blue: <input id="blueIn" type="number" value="255">
    </p>
    <p id="display"></p>
    <p><button id="previewC">Preview</button></p>
    <p id = "outStr" class="rgb-code">rgb(__, __, __)</p>

    <hr>
    
    <p><a href="https://www.w3schools.com/colors/colors_rgb.asp" target = "_blank">Learn more</a> about RGB colour on Wikipedia</p>
    
    <!-- Load Javascript -->
    <script src="RGB_script.js"></script>
</body>
</html>
